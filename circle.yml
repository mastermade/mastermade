machine:
  environment:
    NODE_ENV: development
  node:
    version: 4.0.0
  post:
    - npm install -g npm@3.x.x

dependencies:
  override:
    - rm -rf node_modules && npm install

test:
  override:
    - echo 'all good'
  post:
    - git config --global user.email "bots@mastermade.us"
    - git config --global user.name "mastermade"

deployment:
  production:
    branch: master
    commands:
      - npm run deploy
